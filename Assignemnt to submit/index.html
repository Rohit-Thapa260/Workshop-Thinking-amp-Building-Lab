<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Expense Insight</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    input, select, button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .expense {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      background: #eee;
      padding: 6px;
      border-radius: 4px;
    }

    .total {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Personal Expense Insight</h1>

  <div class="container">
    <input type="text" id="name" placeholder="Expense Name">
    <input type="number" id="amount" placeholder="Amount">
    
    <select id="category">
      <option value="Food">Food</option>
      <option value="Travel">Travel</option>
      <option value="Other">Other</option>
    </select>

    <button onclick="addExpense()">Add Expense</button>

    <div id="expenseList"></div>

    <div class="total" id="total">Total: Rs. 0</div>
  </div>

  <script>
    let expenses = [];
    let totalAmount = 0;

    function addExpense() {
      let name = document.getElementById("name").value;
      let amount = document.getElementById("amount").value;
      let category = document.getElementById("category").value;

      if (name === "" || amount === "") {
        alert("Please enter all details");
        return;
      }

      let expense = {
        name: name,
        amount: Number(amount),
        category: category
      };

      expenses.push(expense);
      totalAmount += expense.amount;

      displayExpenses();
      updateTotal();

      document.getElementById("name").value = "";
      document.getElementById("amount").value = "";
    }

    function displayExpenses() {
      let list = document.getElementById("expenseList");
      list.innerHTML = "";

      expenses.forEach((exp, index) => {
        let div = document.createElement("div");
        div.className = "expense";

        div.innerHTML = `
          ${exp.name} (${exp.category}) - Rs. ${exp.amount}
          <button onclick="removeExpense(${index})">X</button>
        `;

        list.appendChild(div);
      });
    }

    function removeExpense(index) {
      totalAmount -= expenses[index].amount;
      expenses.splice(index, 1);
      displayExpenses();
      updateTotal();
    }

    function updateTotal() {
      document.getElementById("total").innerText = "Total: Rs. " + totalAmount;
    }
  </script>

</body>
</html>
